<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="script.js"></script>
    <title>Document</title>
</head>
    <body>
        <div class="main">
            <div class="header">
                <div class="title">The BlackJack Game</div>
            </div>
            <div class="game">
                <div class="left-game">
                    <div class="game-txt">You: 0</div>
                </div>
                <div class="right-game">
                    <div class="game-txt">Computer: 0</div>
                </div>
            </div>
            <div class="game-base">
                <div class="btn-container">
                    <div id="btn-hit" class="btn" style="background-color: blue;" onclick="onHit()">
                        <div>Hit</div>
                    </div>
                    <div id="btn-stand" class="btn" style="background-color: yellow;" onclick="onStand()">
                        <div>Stand</div>
                    </div>
                    <div id="btn-deal" class="btn" style="background-color: red;" onclick="onDeal()">
                        <div>Deal</div>
                    </div>
                </div>
            </div>
            <div class="result-table">
                <table>
                    <tr>
                        <th>Win</th>
                        <th>Lost</th>
                        <th>Draw</th>
                    </tr>
                    <tr>
                        <td>0</td>
                        <td>0</td>
                        <td>0</td>
                    </tr>
                </table>
            </div>
        </div>
    </body>
</html>
